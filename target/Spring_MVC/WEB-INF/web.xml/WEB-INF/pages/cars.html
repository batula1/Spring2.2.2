<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<h1>Cars List</h1>
<table>
    <thead>
    <tr>
        <th>Color</th>
        <th>Brand</th>
        <th>Serial</th>
    </tr>
    </thead>
    <tbody th:each ="car: ${cars}">
    <tr>
        <td th:text="${car.getColor()}"></td>
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getSerial()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
